<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var fruits = ["香蕉", "橘子", "苹果", "火龙果"];
        document.write("数组原有元素的顺序：" + fruits + "<br />")
        document.write("颠倒数组中的元素顺序：" + fruits.reverse())
    </script>
</body>
</html>
