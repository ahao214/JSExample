<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        var numVar = 5;
        var numVar1 = 2;
        var numVar2 = -4;
        var numVar3 = 1;
        document.write("5、2、-4、1中最大的值为：" + Math.max(numVar, numVar1, numVar2, numVar3) + "<br />")
        document.write("5、2、-4、1中最小的值为：" + Math.min(numVar, numVar1, numVar2, numVar3) + "<br />")
    </script>
</body>
</html>
