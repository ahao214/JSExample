<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        var fruits = ["香蕉", "橘子", "苹果", "火龙果"];
        document.write("数组中原有元素：" + fruits)
        document.write("<br />")
        document.write("被移除的元素：" + fruits.pop())
        document.write("<br />")
        document.write("移除元素后的数组元素：" + fruits)
    </script>
</body>
