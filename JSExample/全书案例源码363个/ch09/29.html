<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        var fruits = ["香蕉", "橘子", "苹果", "火龙果"];
        document.write("数组中原有元素：" + fruits)
        document.write("<br />")
        document.write("添加元素后数组的长度：" + fruits.push("香梨"))
        document.write("<br />")
        document.write("添加元素后的数组元素：" + fruits)
    </script>
</body>
</html>
