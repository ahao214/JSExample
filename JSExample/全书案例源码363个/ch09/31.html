<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        var fruits = ["香蕉", "橘子", "苹果", "火龙果"];
        document.write("原有数组元素为："+ fruits)
        document.write("<br />")
        document.write("删除数组中的第一个元素为："+ fruits.shift())
        document.write("<br />")
        document.write("删除元素后的数组为："+ fruits)
    </script>
</body>
</html>
