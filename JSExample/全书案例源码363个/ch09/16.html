<!DOCTYPE>
<head>
    <title>使用for in语句</title>
</head>
<body>
    <script type="text/javascript">
        var mybook = new Array()
        mybook[0] = "红楼梦"
        mybook[1] = "西游记"
        mybook[2] = "水浒传"
        mybook[3] = "三国演义"
        for (var i in mybook) {
            document.write(mybook[i] + "<br />")
        }
    </script>
</body>
</html>
