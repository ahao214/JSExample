<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var fruits = ["香蕉", "橘子", "苹果", "火龙果"];
        document.write("原有数组元素：" + fruits)
        document.write("<br />")
        document.write("获取的部分数组元素：" + fruits.slice(1, 3))
        document.write("<br />")
        document.write("获取部分元素后的数据：" + fruits)
    </script>
</body>
</html>
