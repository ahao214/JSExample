<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script language="javascript" src="jquery.min.js"></script>
    <script language="javascript">
        $(document).ready(function () {
            $("button").bind("click", function () {
                $("p").slideToggle();
            });
        });
    </script>
</head>
<body>
    <p>单击按钮后本行文字消失！</p>
    <button>请单击</button>
</body>
</html>
