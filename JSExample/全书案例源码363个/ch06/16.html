<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>添加选项</title>
    <style>
        <!--
        form {
            padding: 0px;
            margin: 0px;
            font: 14px Arial;
        }

        p {
            margin: 0px;
            padding: 3px;
        }

        input {
            margin: 0px;
            border: 1px solid #000000;
        }
        -->
    </style>
    <script language="javascript">
        function AddOption(Box, iNum) {
            var oForm = document.forms["myForm1"];
            var oBox = oForm.elements[Box];
            var oOption = new Option("《神奇的校车》", "Qbook");
            //兼容IE7，先添加选项到最后，再移动
            oBox.options[oBox.options.length] = oOption;
            oBox.insertBefore(oOption, oBox.options[iNum]);
        }

    </script>
</head>
<body>
    <form method="post" name="myForm1">
        适合幼儿读的图书：
        <p>
            <select id="book" name="book" multiple="multiple" style="height:90px">
                <option value="Sbook ">国学《三字经》</option>
                <option value="Wbook ">国学《千字文》</option>
                <option value="Bbook ">国学《百家姓》</option>
                <option value="Dbook">国学《弟子规》</option>
            </select>
        </p>
        <input type="button" value="添加《神奇的校车》" onclick="AddOption('book',1);" />
    </form>
</body>
</html>
