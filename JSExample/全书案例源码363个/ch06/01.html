<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表格的基本标记</title>
</head>
<body>
    <table width="200" border="1" summary="成绩单">
        <caption>成绩表</caption>
        <thead>姓名</thead>
        <thead>语文</thead>
        <thead>数学</thead>
        <tr>
            <td>张三</td>
            <td>88</td>
            <td>90</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>65</td>
            <td>82</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>95</td>
            <td>78</td>
        </tr>
    </table>
</body>
</html>
