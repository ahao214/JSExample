<!DOCTYPE html>
<html>
<head>
    <title>替换选项</title>
    <style>
        <!--
        form {
            padding: 0px;
            margin: 0px;
            font: 14px Arial;
        }

        p {
            margin: 0px;
            padding: 3px;
        }

        input {
            margin: 0px;
            border: 1px solid #000000;
        }
        -->
    </style>
    <script language="javascript">
        function ReplaceOption(Box, iNum) {	//替换选项
            var oForm = document.forms["myForm1"];
            var oBox = oForm.elements[Box];
            var oOption = new Option("国学《唐诗》", "Tbook");
            oBox.options[iNum] = oOption;	//替换第iNum个选项
        }
    </script>
</head>
<body>
    <form method="post" name="myForm1">
        适合幼儿读的图书：
        <p>
            <select id="book" name="book" multiple="multiple" style="height:90px">
                <option value="Sbook ">国学《三字经》</option>
                <option value="Wbook ">国学《千字文》</option>
                <option value="Bbook ">国学《百家姓》</option>
                <option value="Dbook">国学《弟子规》</option>
            </select>
        </p>
        <input type="button" value="国学《千字文》替换为国学《唐诗》" onclick="ReplaceOption('book',1);" />
    </form>
</body>
</html>
