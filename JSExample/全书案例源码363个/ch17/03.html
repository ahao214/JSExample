<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        if (sessionStorage.count) {
            sessionStorage.count = Number(sessionStorage.count) + 1;
        }
        else {
            sessionStorage.count = 1;
        }
        document.write("您访问该网站的次数为：" + sessionStorage.count);
    </script>
</body>
</html>
