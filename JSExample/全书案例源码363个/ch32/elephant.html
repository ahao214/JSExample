<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>大象动画</title>

    <link rel="stylesheet" type="text/css" href="css/elephantStyles.css" />

</head>
<body>

    <div class="elephant-container">
        <div class="elephant-wrapper">
            <div class="elephant-tail"></div>
            <div class="elephant-body">
                <div class="elephant-head">
                    <div class="elephant-eyebrows"></div>
                    <div class="elephant-eyes"></div>
                    <div class="elephant-mouth"></div>
                    <div class="elephant-fang-front"></div>
                    <div class="elephant-fang-back"></div>
                    <div class="elephant-ear"></div>
                </div>
            </div>
            <div class="ele-leg-1 ele-leg-back">
                <div class="ele-foot"></div>
            </div>
            <div class="ele-leg-2 ele-leg-front">
                <div class="ele-foot"></div>
            </div>
            <div class="ele-leg-3 ele-leg-back">
                <div class="ele-foot"></div>
            </div>
            <div class="ele-leg-4 ele-leg-front">
                <div class="ele-foot"></div>
            </div>
        </div>
    </div>

</body>
</html>
