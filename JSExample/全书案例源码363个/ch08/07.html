<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>else...if</title>
</head>
<body>
    <script>
        var x = 56;                   //x的值为56
        if (x <= 1)                     //x值不满足此条件，不会执行其下的语句
            alert("x<=1");
        else if (x > 1 && x <= 50)         //x值不满足此条件，不会执行其下的语句
            alert("x>1&&x<=50");
        else if (x > 50 && x <= 100)    //x值足此条件，将执行其下的语句
            alert("x>50&&x<=100");  //输出结果
        else                //x值不满足此条件，不会执行其下语句
            alert("x>100");
    </script>
</body>
</html>
