<!DOCTYPE html>
<html>
<head>
    <body>
        <title> continue语句使用示例</title>
        <script language="JavaScript">
<!--
            var output = "";//output初值为空字符串
            for (var x = 1; x < 20; x++)//求20以内的偶数
            {
                if (x % 2 == 1)//如果是奇数就跳过
                    continue;
                output = output + "x=" + x + " ";//如果是偶数，就附加在output字符串后面组成新字符串。
            }
            document.write(output);//输出结果
            //-->
        </script>
    </body>
</head>
</html>
