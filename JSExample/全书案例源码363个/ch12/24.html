<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>访问指定节点</title>

</head>
<body id="b1">
    <h3>个人主页</h3>
    <b>我的小店</b>
    <script>
        var by = document.getElementById("b1");
        var str;
        str = "节点名称：" + by.nodeName + "\n";
        str += "节点类型：" + by.nodeType + "\n";
        str += "节点值：" + by.nodeValue + "\n";
    </script>


</body>
</html>
