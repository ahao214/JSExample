<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>元素节点示例</title>
    <script>
        function getNodeProperty() {
            var d = document.getElementById("Will");
            alert(d.nodeType);
            alert(d.nodeName);
            alert(d.nodeValue);
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td id="Will" name="myname">
                Will
            </td>
            <td id="smith">Smith</td>
        </tr>
    </table>
    <br />
    <input type="button" onclick="getNodeProperty()" value="点击获取元素节点属性值" />
</body>
</html>
