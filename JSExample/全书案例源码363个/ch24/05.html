<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src=""></script>
    <script>
        $(document).ready(function () {
            $("button1").click(function () {
                $.getJSON("03.json", function (result) {
                    $("#div1").append("where : " + result.where + "<br/>");
                    $("#div1").append("what : " + result.what + "<br/>");
                    $("#div1").append("when : " + result.when + "<br/>");
                });
            });
        });
    </script>
</head>
<body>
    <button id="button1" type="button">获取JSON内容</button>
    <div id="div1">
        <h2>
            JSON结果显示：
        </h2>
    </div>
</body>
</html>
