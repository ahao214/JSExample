<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        p {
            color: blue;
            text-align: center;
        }

        .marked {
            background-color: red;
        }

            .marked p {
                color: white;
            }
    </style>
</head>
<body>
    <p>这是一个蓝色居中显示的段落</p>
    <div class="marked">
        <p>这个p元素不应该是蓝色的。</p>
    </div>
    <p> p元素在一个“标记”分类元素保持一致风格，但有一个不同的文本颜色。</p>
</body>
</html>
