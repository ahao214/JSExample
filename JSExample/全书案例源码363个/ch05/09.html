<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>css选择器的集体声明</title>
    <style type="text/css">
        h1, h2, h3, h4, h5, p {
            color: purple;
            font-size: 15px;
        }

            h2.special, .special, #one {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>集体声明h1</h1>
    <h2 class="special">集体声明h2</h2>
    <h3>集体声明h3</h3>
    <h4>集体声明h4</h4>
    <h5>集体声明h5</h5>
    <p>集体声明p1</p>
    <p class="special">集体声明p2</p>
    <p id="one">集体声明p3</p>
</body>
</html>
