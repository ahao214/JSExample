<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS的子选择器</title>
    <style type="text/css">
        ul.myList > li > a {
            text-decoration: none;
            color: #334455;
        }
    </style>
</head>
<body>
    <ul class="myList">
        <li>
            <a href="http://www.beijingdaxue.edu.cn/">北京大学</a>
            <ul>
                <li><a href="#">CSS1</a></li>
                <li><a href="#">CSS2</a></li>
                <li><a href="#">CSS3</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
