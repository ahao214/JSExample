<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>remove()方法应用示例</title>
    <script src="jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").remove();
            });
        });
    </script>
</head>
<body>
    <p>秦时明月汉时关，</p>
    <p>万里长征人未还。</p>
    <button>移除所有P元素</button>
</body>
</html>
