<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>设置CSS属性样式</title>
    <script src="jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").css("color", "red");
            });
        });
    </script>
</head>
<body>
    <button>设置所有P元素的颜色属性</button>
    <p>旧时王谢堂前燕，</p>
    <p>飞入寻常百姓家。</p>
</body>
</html>
