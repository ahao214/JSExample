<!DOCTYPE html>
<html>
<head>
    <title>获取文本内容</title>
    <script src="jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                alert($("p").html());
            });
        });
    </script>
</head>
<body>
    <button>获取第一个P元素的内容</button>
    <p>清明时节雨纷纷，</p>
    <p>路上行人欲断魂。</p>
</body>
</html>
