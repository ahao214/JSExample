<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>获取文本内容</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                alert($("p").text());
            });
        });
    </script>
</head>
<body>
    <button>
        获取所有p元素的文本内容
    </button>
    <p>清明时节雨纷纷，</p>
    <p>路上行人欲断魂。</p>
</body>
</html>
