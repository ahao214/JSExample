<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>在P元素结尾处插入新元素</title>
    <script src="jquery.min.js">
    </script>
    <script>
$(document).ready(function(){
	$("button").click(function(){
		$("<span>Hello jQuery!</span>").appendTo("p");
	});
});
    </script>
</head>
<body>
    <button>插入节点</button>
    <p>夜来风雨声，</p>
    <p>花落知多少。</p>
</body>
</html>
