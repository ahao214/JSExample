<!DOCTYPE html>
<html>
<head>
    <title>声明式函数定义</title>
</head>
<body>
    <p>本例调用的函数会执行一个计算，然后返回结果：</p>
    <p id="demo"></p>
    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = myFunction(5, 6);
    </script>
</body>
</html>
