<!DOCTYPE html>
<html>
<head>
    <title>使用call()方法调用</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var myObject;
        function myFunction(a, b) {
            return a * b;
        }
        myObject = myFunction.call(myObject, 30, 6);    // 返回20
        document.getElementById("demo").innerHTML = myObject;
    </script>
</body>
</html>
