<!DOCTYPE html>
<html>
<head>
    <title>使用unescape()函数</title>
</head>
<body>
    <center>
        <h3>unescape()函数应用示例</h3>
    </center>
    <script type="text/javascript">
        document.write("空格符对应的编码是%20，感叹号对应的编码符是%21，" + "<br/>");
        document.write("<br/>" + "故，执行语句unescape('Hello%20JavaScript%21')后，" + "<br/>");
        document.write("<br/>" + "结果为：" + unescape('Hello%20JavaScript%21'));
    </script>
</body>
</html>
