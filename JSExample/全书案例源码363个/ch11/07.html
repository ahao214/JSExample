<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>关闭新窗口</title>
    <script>
        function openWin() {
            myWindow = window.open("", "", "width=200,height=100");
            myWindow.document.write("<p>这是我的新窗口</p>");
        }
        function closeWin() {
            myWindow.close();
        }
    </script>
</head>
<body>
    <input type="button" value="打开我的窗口" onclick="openWin()" />
    <input type="button" value="关闭我的窗口" onclick="closeWin()" />
</body>
</html>
