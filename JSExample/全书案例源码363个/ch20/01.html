<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript表格奇偶行异色</title>
    <style>
        .datalist {
            border: 1px solid #007108;
            font-family: Arial;
            border-collapse: collapse; /* 边框重叠 */
            background-color: #d999dc; /* 表格背景色:紫色 */
            font-size: 14px;
        }

            .datalist th {
                border: 1px solid #007108; /* 行名称边框 */
                background-color: #000000; /* 行名称背景色 ：黑色*/
                color: #FFFFFF; /* 行名称颜色：白色 */
                font-weight: bold;
                padding-top: 4px;
                padding-bottom: 4px;
                padding-left: 12px;
                padding-right: 12px;
                text-align: center;
            }

            .datalist td {
                border: 1px solid #007108; /* 单元格边框 */
                text-align: left;
                padding-top: 4px;
                padding-bottom: 4px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .datalist tr.altrow {
                background-color: #a5e5ff; /* 隔行变色:蓝色 */
            }
    </style>

    <script>
        window.onload = function () {
            var oTable = document.getElementById("Table");
            for (var i = 0; i < Table.rows.length; i++) {
                if (i % 2 == 0) {
                    Table.rows[i].className = "altrow";
                }
            }
        }
    </script>
</head>
<body>
    <table class="datalist" summary="list of members in EE Studay" id="Table">
        <tr>
            <th scope="col">姓名</th>
            <th scope="col">性别</th>
            <th scope="col">出生年月</th>
            <th scope="col">移动电话</th>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>李青莲</td>

            <td>13012345678</td>
        </tr>
        <tr>
            <td>王占青</td>

            <td>13801234678</td>
        </tr>
        <tr>
            <td>李飞翔</td>

    </table>
</body>
</html>
