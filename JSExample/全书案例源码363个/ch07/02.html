<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>算术表达式</title>
</head>
<body>
    <script language="javascript">
        x = 5 + 5;
        document.write(x + "<br>");
        x = "5" + "5";
        document.write(x + "<br>");
        x = 5 + "5";
        document.write(x + "<br>");
        x = "5" + 5;
        document.write(x + "<br>");
    </script>
</body>
</html>
