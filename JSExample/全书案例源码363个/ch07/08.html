<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>比较运算符</title>
</head>
<body>
    <script language="JavaScript" type="text/javaScript">
<!--
        var param = 15;
        document.write("当前变量值：param=" + param + "<br>");
        document.write("变量== 15的结果：" + (param == 15) + "<br>");
        document.write("变量!= 15的结果：" + (param != 15) + "<br>");
        document.write("变量> 15的结果：" + (param > 15) + "<br>");
        document.write("变量>= 15的结果：" + (param >= 15) + "<br>");
        document.write("变量< 15的结果：" + (param < 15) + "<br>");
        document.write("变量<= 15的结果：" + (param <= 15));
        //-->
    </script>
</body>
</html>
