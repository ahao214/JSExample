<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>改变图片大小</title>
    <script>
        function bigImg() {
            x.style.height = "64px";
            x.style.width = "64px";
        }
        function normalImg(x) {
            x.style.height = "32px";
            x.style.width = "32px";
        }
    </script>
</head>
<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smiley.gif" alt="Smiley" width="32" height="32">
</body>
</html>
