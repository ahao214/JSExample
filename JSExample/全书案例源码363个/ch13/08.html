<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>onkeypress事件应用示例</title>
    <script>
        function myFunction() {
            alert("你在文本框内按下一个键");
        }
    </script>
</head>
<body>
    <p>当你在文本框内按下一个按键时，弹出一个信息提示框</p>
    <input type="text" onkeypress="myFunction()">
</body>
</html>
