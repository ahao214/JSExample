<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>固定浏览器的大小</title>
</head>
<body>
    <center>
        <img src="01.jpg" width="544" height="327" />
        <script>
            function fastness() {
                window.resizeTo(600, 450);
            }
            document.body.onresize = fastness;
            document.body.onload = fastness;
        </script>
    </center>
</body>
</html>
