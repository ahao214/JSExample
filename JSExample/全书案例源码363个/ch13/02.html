<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>在元素中调用</title>
</head>
<body>
    <p>点击按钮执行<em>displayDate()</em>函数，显示当前时间信息</p>
    <button onclick="displayDate()">显示时间</button>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
    <p id="demo"></p>
</body>
</html>
