<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值类型</title>
</head>

<body>
    <script type="text/javascript">
        var x = 36.00;
        var y = 36;
        var z = 123e-5;
        var h = 123e5;
        document.write(x + "<br />");
        document.write(y + "<br />");
        document.write(z + "<br />");
        document.write(h + "<br />");
    </script>
</body>

</html>
