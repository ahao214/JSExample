<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象类型</title>
</head>

<body>
    <script type="text/javascript">
        person = new Object();
        person.firstname = "Bill";
        person.lastname = "Castle";
        person.age = 23;
        person.eyecolor = "blue";

        document.write(person.firstname + " is " + person.age + " year old");
    </script>
</body>

</html>
