<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>toggle()自动显隐变幻</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("p").toggle();
            });
        });
    </script>
</head>
<body>
    <h3>《清明》</h3>
    <p>
        清明时节雨纷纷，<br>
        路上行人欲断魂。<br>
        借问酒家何处有，<br>
        牧童遥指杏花村。<br>
    </p>
    <button class="btn1">显隐切换</button>
</body>
</html>
