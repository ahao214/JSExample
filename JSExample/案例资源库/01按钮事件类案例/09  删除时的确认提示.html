<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>标题页</title>
    <script lang="javascript">
        function del() {
            if (confirm("确定要删除吗？"))
                alert("已经删除");
            else
                alert("已经取消了删除操作！");
        }
    </script>
</head>
<body>
    <input id="Button1" type="button" value="删除" onclick="del()" />
</body>
</html>
