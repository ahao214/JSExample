<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>标题页</title>
    <script language="javascript">
        function doubleClick() {
            if (window.document.readyState != null && window.document.readyState != 'complete')// 判断页面是否执行完毕
            {
                alert("正在处理，请稍等!"); //没有执行完毕提示，并返回false
                return false;
            }
            else {
                return true;    // 执行完毕
            }
        }
    </script>
</head>
<body>
    <input type="text" name="txt1" value="this is test!" />
    <input type="button" value="提交" onclick="doubleClick()" />
</body>
</html>
