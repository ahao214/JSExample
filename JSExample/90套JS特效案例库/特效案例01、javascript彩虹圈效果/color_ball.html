<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>彩虹圈</title>

    <style>
        body {
            background: black;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 4px;
            left: 10px;
            margin: 0;
            width: 430px;
        }

            h1 a {
                width: 256px;
                height: 37px;
                float: left;
                background: url(logo.gif) no-repeat;
            }

            h1 strong {
                float: left;
                font-size: 14px;
                color: #FFCC66;
                padding-top: 12px;
                font-weight: normal;
                font-family: arial;
            }

        #fps {
            color: #94d37e;
            margin-left: 10px;
        }

        #bg {
            width: 100%;
            height: 100%;
            background: white;
            filter: alpha(opacity:50);
            opacity: 0.5;
            position: absolute;
            left: 0;
            top: 0;
        }

        #loading {
            position: absolute;
            top: 50%;
            color: white;
            z-index: 2;
            text-align: center;
            width: 100%;
        }

        img {
            position: absolute;
        }

        #ctrl_pad {
            background: black url(body_bg.gif) repeat-x 0 48px;
            height: 85px;
            color: #fff;
        }

        #auto_play {
            width: 107px;
            height: 31px;
            background: url(btn.gif) no-repeat;
            border: none;
            color: #e1e1e1;
            font-size: 12px;
            position: absolute;
            top: 8px;
            left: 450px;
        }

        h2 {
            text-align: center;
            color: #524e69;
            width: 100%;
            position: absolute;
            bottom: 10px;
            left: 0;
            font-size: 16px;
            font-weight: normal;
            font-family: arial;
        }

            h2 a {
                color: #524e69;
                text-decoration: none;
            }

                h2 a:hover {
                    border-bottom: 1px dotted #00CCCC;
                    color: #0cc;
                }

        #info {
            color: #827ed3;
            font-size: 14px;
            font-family: arial;
            font-weight: bold;
            position: absolute;
            top: 15px;
            left: 570px;
        }

        .btn, #show_pad {
            position: absolute;
            top: 16px;
            right: 20px;
            color: #9a9a9a;
            text-decoration: none;
            font-size: 12px;
        }

            .btn:hover, #show_pad:hover {
                text-decoration: none;
                color: #ccc;
            }

        em {
            color: #ccc;
            font-size: 12px;
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <script type="text/javascript">

        function getNow() {
            return (new Date()).getTime();
        }

        function rnd(min, max) {
            return parseInt((Math.random() * 999999) % (max - min + 1)) + min;
        }

        window.onload = function () {

        }

    </script>
</head>
<body>

    <div id="ctrl_pad">
        <a class="btn" href="javascript:;" onclick="document.getElementById('ctrl_pad').style.display = 'none'; document.getElementById('show_pad').style.display = 'block';">
            ↑↑ 收缩
        </a>

        <div id="info">
            <em>可以在屏幕上随便拖拽鼠标，或者点击“自动移动”</em> - FPS:<span id="fps"></span>
        </div>

        <input id="auto_play" type="button" value="自动移动" />
    </div>

    <a style="display:none;" id="show_pad" href="javascript:;" onclick="document.getElementById('ctrl_pad').style.display='block';document.getElementById('show_pad').style.display='none';">
        ↓↓ 重新显示
    </a>
    <div id="bg">

    </div>
    <div id="loading">
        loading...
    </div>
</body>
</html>
